    <!-- Кнопка с фоном -->
    <div class="button-container">
        <button class="main-button" onclick="contactMe()">
            <span class="button-text">Связаться со мной</span>
        </button>
    </div>

    <script>
        function contactMe() {
            alert('Спасибо за интерес! Свяжитесь со мной по телефону или email.');
        }

        // Анимация появления при скролле
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            slides.forEach(slide => {
                slide.style.opacity = '0';
                slide.style.transform = 'translateY(20px)';
                slide.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(slide);
            });
        });
    </script>
</body>
