<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Общее полотно со всеми слайдами -->
    <div class="canvas-container">
        <div class="slides-canvas">
            <img src="Images/img1.png" alt="Слайд 1" class="slide-item">
            <img src="Images/img2.png" alt="Слайд 2" class="slide-item">
            <img src="Images/img3.png" alt="Слайд 3" class="slide-item">
            <img src="Images/img4.png" alt="Слайд 4" class="slide-item">
            <img src="Images/img5.png" alt="Слайд 5" class="slide-item">
            <img src="Images/img6.png" alt="Слайд 6" class="slide-item">
            <img src="Images/img7.png" alt="Слайд 7" class="slide-item">
            <img src="Images/img8.png" alt="Слайд 8" class="slide-item">
            <img src="Images/img9.png" alt="Слайд 9" class="slide-item">
            <img src="Images/img10.png" alt="Слайд 10" class="slide-item">
            <img src="Images/img11.png" alt="Слайд 11" class="slide-item">
        </div>
    </div>

    <!-- Кнопка с фоном -->
    <div class="button-container">
        <button class="main-button" onclick="contactMe()">
            <span class="button-text">Связаться со мной</span>
        </button>
    </div>

    <script>
        function contactMe() {
            alert('Спасибо за интерес! Свяжитесь со мной по телефону или email.');
        }

        // Плавная прокрутка при клике на слайды (если нужно)
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide-item');
            
            slides.forEach(slide => {
                slide.addEventListener('click', function() {
                    this.style.transform = 'scale(1.02)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 200);
                });
            });
        });
    </script>
</body>
</html>
