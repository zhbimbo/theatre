<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Театр историй</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <!-- Фон -->
    <div class="background">
        <img src="font.png" alt="Фон" class="background-img">
    </div>

    <!-- Основной контент -->
    <div class="container">
        <!-- Шапка -->
        <header class="site-header">
            <img src="header.png" alt="Логотип" class="header-img">
        </header>

        <!-- Карусель -->
        <main class="main-content">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="slide-frame">
                            <img src="Images/img1.png" alt="Слайд 1" class="content-img">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide-frame">
                            <img src="Images/img2.png" alt="Слайд 2" class="content-img">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide-frame">
                            <img src="Images/img3.png" alt="Слайд 3" class="content-img">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide-frame">
                            <img src="Images/img4.png" alt="Слайд 4" class="content-img">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide-frame">
                            <img src="Images/img5.png" alt="Слайд 5" class="content-img">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide-frame">
                            <img src="Images/img6.png" alt="Слайд 6" class="content-img">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide-frame">
                            <img src="Images/img7.png" alt="Слайд 7" class="content-img">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide-frame">
                            <img src="Images/img8.png" alt="Слайд 8" class="content-img">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide-frame">
                            <img src="Images/img9.png" alt="Слайд 9" class="content-img">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide-frame">
                            <img src="Images/img10.png" alt="Слайд 10" class="content-img">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide-frame">
                            <img src="Images/img11.png" alt="Слайд 11" class="content-img">
                        </div>
                    </div>
                </div>
                
                <!-- Навигация карусели -->
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </main>

        <!-- Кнопка -->
        <button class="main-button">Купить билет</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
