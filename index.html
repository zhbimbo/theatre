<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Театр историй</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Прогресс-бар -->
    <div class="progress-bar"></div>

    <!-- Шапка -->
    <header class="new-header">
        <div class="header-container">
            <h1 class="header-title">ТЕАТР ИСТОРИЙ</h1>
        </div>
    </header>

    <!-- Слайды -->
    <div class="slides-container" id="slidesContainer">
        <div class="slide-wrapper">
            <!-- Слайд 1 -->
            <div class="slide-item">
                <img src="Images/img1.png" alt="Слайд 1">
            </div>
            
            <!-- Чехов1.M4V -->
            <div class="video-item">
                <video controls preload="metadata" playsinline muted>
                    <source src="Чехов1.M4V" type="video/mp4">

                </video>
            </div>
            
            <!-- Слайды 2-3 -->
            <div class="slide-item">
                <img src="Images/img2.png" alt="Слайд 2">
            </div>
            <div class="slide-item">
                <img src="Images/img3.png" alt="Слайд 3">
            </div>
            
            <!-- Изба3.MP4 -->
            <div class="video-item">
                <video controls preload="metadata" playsinline muted>
                    <source src="Изба3.MP4" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
            </div>
            
            <!-- Слайды 4-5 -->
            <div class="slide-item">
                <img src="Images/img4.png" alt="Слайд 4">
            </div>
            <div class="slide-item">
                <img src="Images/img5.png" alt="Слайд 5">
            </div>
            
            <!-- Егор5.MP4 -->
            <div class="video-item">
                <video controls preload="metadata" playsinline muted>
                    <source src="Егор5.MP4" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
            </div>
            
            <!-- Слайды 6-7 -->
            <div class="slide-item">
                <img src="Images/img6.png" alt="Слайд 6">
            </div>
            <div class="slide-item">
                <img src="Images/img7.png" alt="Слайд 7">
            </div>
            
            <!-- Патрики7.MOV -->
            <div class="video-item">
                <video controls preload="metadata" playsinline muted>
                    <source src="Патрики7.MOV" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
            </div>
            
            <!-- Слайды 8-11 -->
            <div class="slide-item">
                <img src="Images/img8.png" alt="Слайд 8">
            </div>
            <div class="slide-item">
                <img src="Images/img9.png" alt="Слайд 9">
            </div>
            <div class="slide-item">
                <img src="Images/img10.png" alt="Слайд 10">
            </div>
            <div class="slide-item">
                <img src="Images/img11.png" alt="Слайд 11">
            </div>
            
            <!-- Отзывы -->
            <div class="reviews-section">
                <h2 class="reviews-title">НАШИ ОТЗЫВЫ</h2>
                <div class="videos-container">
                    <div class="video-wrapper">
                        <video controls preload="metadata" playsinline muted>
                            <source src="Video1.MOV" type="video/mp4">
                            Ваш браузер не поддерживает видео.
                        </video>
                    </div>
                    <div class="video-wrapper">
                        <video controls preload="metadata" playsinline muted>
                            <source src="Video2.MP4" type="video/mp4">
                            Ваш браузер не поддерживает видео.
                        </video>
                    </div>
                    <div class="video-wrapper">
                        <video controls preload="metadata" playsinline muted>
                            <source src="Video3.MP4" type="video/mp4">
                            Ваш браузер не поддерживает видео.
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Нижний блок с соцсетями и кнопкой -->
    <div class="bottom-section">
        <div class="social-left">
            <div class="social-link">
                <img src="telegram-icon.png" alt="Telegram">
            </div>
        </div>
        
        <div class="button-container">
            <button class="main-button" onclick="contactMe()">
                <span class="button-text">Купить билет</span>
            </button>
        </div>
        
        <div class="social-right">
            <div class="social-link">
                <img src="instagram-icon.png" alt="Галерея*">
                <span class="asterisk">*</span>
            </div>
        </div>
    </div>

    <!-- Пояснение про запрещенную соцсеть -->
    <div class="legal-notice">
        * — Социальная сеть принадлежит компании Meta, признанной экстремистской в РФ
    </div>

<script>
    function contactMe() {
        alert('Спасибо за интерес! Свяжитесь с нами по телефону или через Telegram.');
    }

    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('slidesContainer');
        const elements = document.querySelectorAll('.slide-item, .video-item, .video-wrapper');
        const videos = document.querySelectorAll('video');
        const progressBar = document.querySelector('.progress-bar');
        let lastScrollPos = 0;
        let ticking = false;

        // Принудительно включаем автовоспроизведение на мобильных
        const enableAutoPlay = async () => {
            for (const video of videos) {
                try {
                    video.muted = true; // Важно для автовоспроизведения на мобильных
                    await video.play();
                    video.pause(); // Сразу ставим на паузу
                } catch (e) {
                    console.log('Автоплей инициализация:', e.message);
                }
            }
        };
        
        // Инициализация автовоспроизведения
        enableAutoPlay();

        const checkScroll = () => {
            const currentScrollPos = container.scrollTop;
            const scrollHeight = container.scrollHeight;
            const clientHeight = container.clientHeight;
            const scrollPercentage = (currentScrollPos / (scrollHeight - clientHeight)) * 100;
            
            progressBar.style.width = scrollPercentage + '%';
            
            elements.forEach(el => {
                const elTop = el.getBoundingClientRect().top;
                if (elTop < container.clientHeight * 0.8) {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }
            });

            // Управление видео (одинаково для всех устройств)
            videos.forEach(video => {
                const videoTop = video.getBoundingClientRect().top;
                const isVisible = videoTop < container.clientHeight && videoTop > -video.offsetHeight;
                
                if (isVisible && video.paused) {
                    video.play().catch(e => console.log('Автоплей:', e.message));
                } else if (!isVisible && !video.paused) {
                    video.pause();
                }
            });

            lastScrollPos = currentScrollPos;
            ticking = false;
        };

        // Оптимизация скролла
        container.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(checkScroll);
                ticking = true;
            }
        });

        // Инициализация
        checkScroll();

        // Микроанимации
        document.querySelectorAll('.slide-item, .video-item, .video-wrapper').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateY(-5px)';
                item.style.boxShadow = '0 15px 30px rgba(0,0,0,0.2)';
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateY(0)';
                item.style.boxShadow = '0 10px 25px rgba(0,0,0,0.1)';
            });
        });
    });
</script>
</body>
</html>
